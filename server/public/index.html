<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Simple Shop</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Products</h3>
          </div>
          <div class="card-body">
            <div class="row" id="products-list">
              <!-- Product cards will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Cart</h3>
          </div>
          <div class="card-body">
            <ul class="list-group cart-list">
              <!-- Cart items will be dynamically added here -->
            </ul>
            <h5>Total: <span class="cart-total">0.00 â‚¬</span></h5>
            <button class="btn btn-success checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container py-5 text-center">
    <p>If you have any questions or need assistance, please feel free to <a href="contact.html">contact us</a>.</p>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
